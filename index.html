<!DOCTYPE html>
<html lang="en">
<head>
    <title>Classic Blackjack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="jquery-3.4.1.min.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Classic Blackjack</h1>
    <div class="gameBoard"></div>
       
   
    <div class="dealerHand flex-container">
        <h3>dealerHand</h3>
    
        <div class="card flex-item" id="d1">d1</div>
        <div class="card flex-item" id="d2">d2</div>
        <div class="card flex-item" id="d3">d3</div>
        <div class="card flex-item" id="d4">d4</div>
        <div class="card flex-item" id="d5">d5</div>
        <div class="card flex-item" id="d6">d6</div>
    </div>


    <div class="dealerScore" id="currentScore">dScore</div>
    
    <div class="statusPrompt">status</div>
    <div class="deck">deck</div>
        <div class="cardCount"></div>

    <div class="playerHand flex-container">dHand
            <h3>playerHand</h3>

        <div class="card flex-item" id="p1">p1</div>
        <div class="card flex-item" id="p2">p2</div>
        <div class="card flex-item" id="p3">p3</div>
        <div class="card flex-item" id="p4">p4</div>
        <div class="card flex-item" id="p5">p5</div>
        <div class="card flex-item" id="p6">p6</div>
    </div>
    <div class="playerScore" id="currentScore">pscore</div>
    <button class="btn" id="resetBtn">reset</button>
    <button class="btn" id="stayBtn">stay</button>
    <button class="hit" id="hitBtn">reset</button>

<div class="onStartPrompt">onStartPrompt</div>
    <div class="onPlayerName" contenteditable="true">onPlayerName</div>
    <div class="onSubmitBtn"></div>






</body>
</html>
