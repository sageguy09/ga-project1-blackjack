<!DOCTYPE html>
<html lang="en">
<head>
    <title>Classic Blackjack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="jquery-3.4.1.min.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Classic Blackjack</h1>
    <div class="gameBoard">
       
    <h3>dealerHand</h3>
    
    <div class="dealerHand handEle">
        
        <div class="card handCard" id="d1"><h5>d1</h5></div>
        <div class="card handCard" id="d2"><h5>d2</h5></div>
        <div class="card handCard" id="d3"><h5>d3</h5></div>
        <div class="card handCard" id="d4"><h5>d4</h5></div>
        <div class="card handCard" id="d5"><h5>d5</h5></div>
        <div class="card handCard" id="d6"><h5>d6</h5></div>
    </div>
    <div class="dealerScore" id="currentScore">dScore</div>
    <span class="container">
        <div class="statusPrompt">status</div>
        <div class="deck">deck
        <div class="cardCount">cc</div></div>
    </span>
        <h3>playerHand</h3>
    <div class="playerHand handEle">
        <div class="card handCard" id="p1"><h5>p1</h5></div>
        <div class="card handCard" id="p2"><h5>p2</h5></div>
        <div class="card handCard" id="p3"><h5>p3</h5></div>
        <div class="card handCard" id="p4"><h5>p4</h5></div>
        <div class="card handCard" id="p5"><h5>p5</h5></div>
        <div class="card handCard" id="p6"><h5>p6</h5></div>
    </div>
    <div class="playerScore" id="currentScore">pscore</div>
    <div class="btns">
    <button class="btn" id="resetBtn">reset</button>
    <button class="btn" id="stayBtn">stay</button>
    <button class="btn" id="hitBtn">hit</button>
</div>

<form class="onStartPrompt">
 Name: <input type="text" name="onPlayerName"><br>
 <br>
    <input type="submit" name="onSubmit" value="Submit">
</form>
</div>




</body>
</html>
